<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My To-Do List</h1>
    <div class="input-container">
        <input type="text" id="todo-input" placeholder="Enter a new to-do item">
        <button id="add-button">Add</button>
    </div>
    <ul id="todo-list">
        <!--Some Pre-added to-do items -->
        <li class="todo-item">
            <input type="checkbox" onchange="toggleTodo.call(this)">
            <span>Buy groceries</span>
            <button class="delete-button" onclick="deleteTodo.call(this)">Delete</button>
        </li>
        <li class="todo-item">
            <input type="checkbox" onchange="toggleTodo.call(this)">
            <span>Review notes for the upcoming exam</span>
            <button class="delete-button" onclick="deleteTodo.call(this)">Delete</button>
        </li>
        <li class="todo-item">
            <input type="checkbox" onchange="toggleTodo.call(this)">
            <span>Plan weekend getaway</span>
            <button class="delete-button" onclick="deleteTodo.call(this)">Delete</button>
        </li>
    </ul>
    <audio id="ding-sound" src="sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
